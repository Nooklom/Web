name: learn-github-actions

run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - run: for comic in ./Comics/*; 
            do
              touch $comic.html;
                for page in $comic/*.png; 
                do
                  cat $page >> $comic.html;
                done
                git add $comic.html;
            done
            git commit -m "generated static pages for comics";
            git push; 
            gh release upload ${{github.event.release.tag_name}} feedmd-win-x64.zip
        env:
          GITHUB_TOKEN: ${{ github.TOKEN }}
        shell: bash
  createFile:
          name: Create A File
          runs-on: ubuntu-latest
          steps:
            - uses: actions/checkout@v2
            - uses: 1arp/create-a-file-action@0.4.5
              with:
                path: 'src'
                isAbsolutePath: false
                file: 'foo.bar'
                content: |
                  Hello
                  World